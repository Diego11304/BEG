<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Básico</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="POST">
    <label>Usuario:</label>
    <input type="text" name="username" required><br><br>
    <label>Contraseña:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Entrar</button>
</form>

</body>
</html>
